conda_environment: "workflow/envs/nextstrain.yaml"

genesforglycosylation: ["G", "F"]

buildstorun: ["genome", "G", "F"]

exclude: "config/outliers.txt"

description: "config/description.md"

strain_id_field: "accession"
display_strain_field: "strain_original"

subtypes: ['a', 'b']

filter:
  group_by: "year country"
  min_coverage:
    genome: 0.3
    G: 0.3
    F: 0.3

  subsample_max_sequences:
    genome: 2000
    G: 3000
    F: 3000

files:
  color_schemes: "config/colors.tsv"
  auspice_config: "config/auspice_config.json"

refine:
  coalescent: "opt"
  date_inference: "marginal"
  clock_filter_iqd: 4

ancestral:
  inference: "joint"

traits:
  columns: "country"